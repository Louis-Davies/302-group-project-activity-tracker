tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - cd server
    - ./gradlew test

dev-build:
  stage: deploy
  script:
    - fuser -k 9499/tcp 9500/tcp || true
    - cd client
    - npm install
    - npm run build
    - cd ../server
    - ./gradlew bootJar
    - cd ..
    - mkdir -p ../client-dev/
    - mkdir -p ../server-dev/
    - cp -r ./client/dist/ ../client-dev/
    - cp -r ./server/build/libs ../server-dev
    - java -jar ../server-prod/libs/server-0.0.1-SNAPSHOT.jar --server.port=9499 --spring.jpa.hibernate.ddl-auto='update' --spring.datasource.url='jdbc:mariadb://db2.csse.canterbury.ac.nz:3306/seng302-2020-team700-test' --spring.datasource.driver-class-name='org.mariadb.jdbc.Driver'  --spring.datasource.username=$DB_USER --spring.datasource.password=$DB_PASSWORD --spring.jpa.properties.hibernate.search.default.directory_provider='local-heap'
    - serve -s ../client-dev/dist -l 9500 # convert to be run with service
  except:
    - tags

release-build:
 stage: deploy
 script:
    - fuser -k 8999/tcp 9000/tcp || true
    - cd client
    - npm install
    - npm run build-prod
    - cd ../server
    - ./gradlew bootJar
    - cd ..
    - mkdir -p ../client-prod/
    - mkdir -p ../server-prod/
    - cp -r ./client/dist/ ../client-prod/
    - cp -r ./server/build/libs ../server-prod/
    - java -jar ../server-prod/libs/server-0.0.1-SNAPSHOT.jar --server.port=8999 --spring.jpa.hibernate.ddl-auto='update' --spring.datasource.url='jdbc:mariadb://db2.csse.canterbury.ac.nz:3306/seng302-2020-team700-prod' --spring.datasource.driver-class-name='org.mariadb.jdbc.Driver'  --spring.datasource.username=$DB_USER --spring.datasource.password=$DB_PASSWORD --spring.jpa.properties.hibernate.search.default.directory_provider='local-heap'
    - serve -s ../client-prod/dist -l 9000 # convert to be run with service
 artifacts:
    paths:
    - client/dist
    - server/out
 only:
    - tags
